<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <title>TO-DO LIST</title>
  </head>
  <body>
    <div class="container grid">
      <h1 class="title">stuff i need to do</h1>
      <!-- tasks -->
      <div class="all-tasks">
        <h2 class="task-list-title">my lists</h2>

        <ul class="task-list">
          <li class="list-name active-list">youtube</li>
          <li class="list-name">work</li>
          <li class="list-name">grocery</li>
        </ul>

        <form action="">
          <input
            type="text"
            class="new list"
            placeholder="new list name"
            aria-label="new list name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
      </div>
      <!-- to do list -->
      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">youtube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>
        <div class="todo-body">
          <div class="tasks">
            <!-- task 1 -->
            <div class="task">
              <input type="checkbox" id="task-1" />
              <label for="task-1"
                ><span class="custom-checkbox"
                  ></span
                >record todo list video</label
              >
            </div>
            <!-- task 2 -->
            <div class="task">
              <input type="checkbox" id="task-2" />
              <label for="task-2"
                ><span class="custom-checkbox"></span>another task</label
              >
            </div>
            <!-- task 3 -->
            <div class="task">
              <input type="checkbox" id="task-3" />
              <label for="task-3"
                ><span class="custom-checkbox"></span>third task</label
              >
            </div>
        </div>
        <!-- new task creator -->
        <div class="new-task-creator">
          <form action="">
              <input 
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>

      </div>
    </div>
  </body>
</html>
